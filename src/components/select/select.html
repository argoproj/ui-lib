<div class="select">
    <div class="value" (click)="openDropdown()">
        {{ nameOfValue || placeholder }}
        <div class="value-arrow"><i class="ax-icon-expand-arrow"></i></div>
    </div>
    <div class="options" [class.opened]="openedDropdown" [class.to-top]="toTop">
        <div class="option-placeholder">{{ placeholder }}</div>
        <div class="option" *ngFor="let option of options" (click)="select(option.value)"
             [class.selected]="option.value === value">
            {{ option.name }}
        </div>
    </div>
</div>
